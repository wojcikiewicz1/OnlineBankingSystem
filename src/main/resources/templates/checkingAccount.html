<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>CheckingAccount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container main">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br>
            <h1>Your checking account balance: </h1>
            <br>

            <div class="col-xs-6 text-right">
                <h1><i class="fa fa-usd" aria-hidden="true"></i> <span th:text="${checkingAccount.balance}"> $</span></h1>
            </div>

            <br>
            <br>
            <h3>Transactions' history</h3>
            <div class="table-responsive">
                <table id="example" class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                            <th>Operation Date</th>
                            <th>Transfer From</th>
                            <th>Transfer To</th>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Available Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="checkingAccountTransaction : ${checkingAccountTransactionList}">
                            <td data-th-text="${checkingAccountTransaction.operationDate}">...</td>
                            <td data-th-text="${checkingAccountTransaction.transferFrom}">...</td>
                            <td data-th-text="${checkingAccountTransaction.transferTo}">...</td>
                            <td data-th-text="${checkingAccountTransaction.title}">...</td>
                            <td data-th-text="${checkingAccountTransaction.amount}">...</td>
                            <td data-th-text="${checkingAccountTransaction.availableBalance}">...</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group mb-3">
                <a th:href="@{/menu}" class="btn btn-primary" role="button"> Menu </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
