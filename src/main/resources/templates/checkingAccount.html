<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>CheckingAccount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="float-left"><a class="navbar-brand p-2" th:href="@{/menu}">wBANK</a></div>
    <div class="float-right"><a class="navbar-brand float-right p-2" th:href="@{/logout}">Logout</a></div>
</nav>
<br>
<div class="container main">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br>
            <h1>Your checking account balance: </h1>
            <br>

            <div class="col-xs-6 text-right">
                <h1><i class="fa fa-usd" aria-hidden="true"></i> <span th:text="${checkingAccount.balance}"> $</span></h1>
            </div>

            <br>

            <div class="form-group mb-3">
                <a th:href="@{/menu}" class="btn btn-primary" role="button"> Back To Menu </a>
            </div>

            <br>
            <h3>Recent transactions</h3>
            <div class="table-responsive">
                <table id="example" class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                            <th>Operation Date</th>
                            <th>Transfer From</th>
                            <th>Transfer To</th>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Available Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="checkingAccountTransaction : ${checkingAccountTransactionList}">
                            <td th:text="${checkingAccountTransaction.operationDate}">...</td>
                            <td th:text="${checkingAccountTransaction.transferFrom}">...</td>
                            <td th:text="${checkingAccountTransaction.transferTo}">...</td>
                            <td th:text="${checkingAccountTransaction.title}">...</td>
                            <td th:text="${checkingAccountTransaction.amount}">...</td>
                            <td th:text="${checkingAccountTransaction.availableBalance}">...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
