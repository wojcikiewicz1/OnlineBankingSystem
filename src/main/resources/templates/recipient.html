<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <title>Recipient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container main">
    <div class="row col-md-8 offset-md-2">

        <div class="card-header">
            <h3>Recipients</h3>
        </div>

        <div class="card-body">

            <div th:if="${param.error}">
                <div class="alert alert-info"> User with such account number does not exist!!!</div>
            </div>

            <div th:if="${param.error1}">
                <div class="alert alert-info"> You can not be your own recipient!!! <br> If you want to transfer money through your accounts, <br> please move to "own transfer" section.</div>
            </div>

            <form method="post" role="form" th:action="@{/recipient/save}" th:object="${recipient}">

                <div class="form-group mb-3">
                    <label class="form-label">Name</label>
                    <input
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Enter recipient name"
                            th:field="*{name}"
                            type="text"
                            required="required"
                    />
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Account Number</label>
                    <input
                            class="form-control"
                            id="accountNumber"
                            name="accountNumber"
                            placeholder="Enter account number"
                            th:value="*{accountNumber}"
                            type="number"
                            required="required"
                    />
                </div>
                <a th:href="@{/regularTransfer}" class="btn btn-primary" role="button"> Back To Transaction </a>
                <button class="btn btn-primary" type="submit">Add/Edit Recipient</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
    <div class="row col-md-8 offset-md-2">
        <h3>List of Recipients</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Recipient Name</th>
                    <th>Recipient Account Number</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="Recipient : ${recipientList}">
                    <td th:text="${Recipient.name}"></td>
                    <td th:text="${Recipient.accountNumber}"></td>
                    <td><a th:href="@{/recipient/delete?recipientName=}+${Recipient.name}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
