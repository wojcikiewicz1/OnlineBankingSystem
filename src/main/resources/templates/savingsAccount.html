<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>savingsAccount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div class="container main">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h1>Your savings account balance: </h1>

            <br>

            <div class="col-xs-6 text-right">
                <h1><i class="fa fa-usd" aria-hidden="true"></i> <span th:text="${savingsAccount.balance}"> $</span></h1>
            </div>

            <br>
            <br>

            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary"><a th:href="@{/menu}"> Back to menu</a></button>
                <button type="submit" class="btn btn-primary"><a th:href="@{/logout}"> Exit</a></button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
