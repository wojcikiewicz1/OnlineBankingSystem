<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container main">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-info"> The amount must be greater than zero!!!</div>
            </div>

            <div th:if="${param.error1}">
                <div class="alert alert-info"> Please select the account type!!!</div>
            </div>

            <form th:action="@{/deposit/save}" method="post">

                <div class="form-group mb-3" >
                    <label for="accountType">Select the account you would like to deposit:</label>
                    <select
                            class="form-control"
                            id="accountType"
                            name="accountType"
                            th:value="${accountType}"
                            required="required">

                        <option disabled="disabled" selected="selected"> -- select your account -- </option>
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                    </select>
                    <br />
                </div>

                <div class="form-group mb-3">
                    <label>Please specify the amount you would like to deposit: </label>
                    <input
                            class="form-control"
                            id="amount"
                            name="amount"
                            th:value="${amount}"
                            type="number"
                    />
                </div>

                <br>

                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary" >Deposit</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
