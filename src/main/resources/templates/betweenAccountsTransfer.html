<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Between Accounts Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container main">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-info"> The amount must be greater than zero!!!</div>
            </div>

            <div th:if="${param.error1}">
                <div class="alert alert-info"> There are not that many funds in the account!!!</div>
            </div>

            <form th:action="@{/betweenAccountsTransfer/save}" method="post">

                <br>

                <div class="form-group mb-3" >
                    <label for="transferFrom">Select the account you would like to transfer from:</label>
                    <select
                            class="form-control"
                            id="transferFrom"
                            name="transferFrom"
                            th:value="${transferFrom}"
                            required="required">

                        <option disabled="disabled" selected="selected"> -- select your account -- </option>
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                    </select>
                    <br />
                </div>

                <div class="form-group mb-3" >
                    <label for="transferTo">Select the account you would like to transfer to:</label>
                    <select
                            class="form-control"
                            id="transferTo"
                            name="transferTo"
                            th:value="${transferTo}"
                            required="required">

                        <option disabled="disabled" selected="selected"> -- select your account -- </option>
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                    </select>
                    <br />
                </div>

                <div class="form-group mb-3" >
                    <label for="title">Enter the title:</label>
                    <input
                            class="form-control"
                            id="title"
                            name="title"
                            th:value="${title}"
                            type="text"
                            required="required"
                    >
                    <br />
                </div>

                <div class="form-group mb-3">
                    <label>Specify the amount you would like to transfer: </label>
                    <input
                            class="form-control"
                            id="amount"
                            name="amount"
                            th:value="${amount}"
                            type="number"
                    />
                </div>

                <br>

                <div class="form-group mb-3">
                    <a th:href="@{/menu}" class="btn btn-primary" role="button"> Back To Menu </a>
                    <button type="submit" class="btn btn-primary" >Transfer</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
