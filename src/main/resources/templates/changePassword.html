<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="float-left"><a class="navbar-brand p-2" th:href="@{/menu}">wBANK</a></div>
    <div class="float-left"><a class="navbar-brand p-2" th:href="@{/profile}">Profile</a></div>
    <div class="float-right"><a class="navbar-brand float-right p-2" th:href="@{/logout}">Logout</a></div>
</nav>
<br>
<div class="container main">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Change your password.</h2>
                <p class="text-center"> After a successful update, you will be logged out.</p>
            </div>

            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{changePassword}"
                        th:object="${passwordForm}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Current Password</label>
                        <input
                                class="form-control"
                                id="currentPassword"
                                name="currentPassword"
                                placeholder="Enter current password"
                                th:field="*{currentPassword}"
                                type="password"
                                required="required"
                        />
                        <p th:errors = "*{currentPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('currentPassword')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">New Password</label>
                        <input
                                class="form-control"
                                id="newPassword"
                                name="newPassword"
                                placeholder="Enter new password"
                                th:field="*{newPassword}"
                                type="password"
                                required="required"
                        />
                        <p th:errors = "*{newPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('newPassword')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input
                                class="form-control"
                                id="confirmPassword"
                                name="confirmPassword"
                                placeholder="Confirm new password"
                                th:field="*{confirmPassword}"
                                type="password"
                                required="required"
                        />
                        <p th:errors = "*{confirmPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('confirmPassword')}"></p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Change password</button>
                        <a th:href="@{profile}" class="btn btn-primary" role="button"> Return</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
