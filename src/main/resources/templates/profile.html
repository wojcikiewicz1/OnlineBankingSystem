<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="float-left"><a class="navbar-brand p-2" th:href="@{/menu}">wBANK</a></div>
    <div class="float-left"><a class="navbar-brand p-2" th:href="@{/profile}">Profile</a></div>
    <div class="float-right"><a class="navbar-brand float-right p-2" th:href="@{/logout}">Logout</a></div>
</nav>
<br>
<div class="container main">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br>
            <h4>Your username: </h4>
            <div class="col-xs-6 text-right">
                <p class="fa fa-usd" aria-hidden="true"></p> <span th:text="${user.username}"> $</span>
            </div>
            <br>
            <h4>Your email: </h4>
            <div class="col-xs-6 text-right">
                <p class="fa fa-usd" aria-hidden="true"></p> <span th:text="${user.email}"> $</span>
            </div>
            <br>
            <h4>Your first name: </h4>
            <div class="col-xs-6 text-right">
                <p class="fa fa-usd" aria-hidden="true"></p> <span th:text="${user.firstName}"> $</span>
            </div>
            <br>
            <h4>Your last name: </h4>
            <div class="col-xs-6 text-right">
                <p class="fa fa-usd" aria-hidden="true"></p> <span th:text="${user.lastName}"> $</span>
            </div>
            <br>
            <h4>Your checking account number: </h4>
            <div class="col-xs-6 text-right">
                <p class="fa fa-usd" aria-hidden="true"></p> <span th:text="${checkingAccount.accountNumber}"> $</span>
            </div>
            <br>
            <h4>Your savings account number: </h4>
            <div class="col-xs-6 text-right">
                <p class="fa fa-usd" aria-hidden="true"></p> <span th:text="${savingsAccount.accountNumber}"> $</span>
            </div>
            <br>
            <div class="form-group mb-3">
                <a th:href="@{/menu}" class="btn btn-primary" role="button"> Back To Menu </a>
                <a th:href="@{updateUser}" class="btn btn-primary" role="button"> Update data</a>
            </div>




        </div>
    </div>
</div>
</body>
</html>
