<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container main">
    <div class="row col-md-8 offset-md-2">

        <div class="card-header">
            <h3>MENU</h3>
        </div>

        <div class="card-body">
            <div><a th:href="@{/checkingAccount}" class="btn btn-primary" role="button"> Checking Account </a>
                <a th:href="@{/savingsAccount}" class="btn btn-primary" role="button"> Savings Account </a>
            </div>
            <br>
            <div>
                <a th:href="@{/deposit}" class="btn btn-primary" role="button"> Deposit </a>
                <a th:href="@{/withdraw}" class="btn btn-primary" role="button"> Withdraw </a>
                <a th:href="@{/betweenAccountsTransfer}" class="btn btn-primary" role="button"> Own Transfer </a>
                <a th:href="@{/regularTransfer}" class="btn btn-primary" role="button"> Regular Transfer </a>
            </div>

            <br>
            <h3>Recent transactions</h3>
            <div class="table-responsive">
                <table id="example" class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Operation Date</th>
                        <th>Transfer From</th>
                        <th>Transfer To</th>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Available Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="checkingAccountTransaction : ${checkingAccountTransactionList}">
                        <td th:text="${checkingAccountTransaction.operationDate}">...</td>
                        <td th:text="${checkingAccountTransaction.transferFrom}">...</td>
                        <td th:text="${checkingAccountTransaction.transferTo}">...</td>
                        <td th:text="${checkingAccountTransaction.title}">...</td>
                        <td th:text="${checkingAccountTransaction.amount}">...</td>
                        <td th:text="${checkingAccountTransaction.availableBalance}">...</td>
                    </tr>
                    <tr th:each="savingsAccountTransaction : ${savingsAccountTransactionList}">
                        <td th:text="${savingsAccountTransaction.operationDate}">...</td>
                        <td th:text="${savingsAccountTransaction.transferFrom}">...</td>
                        <td th:text="${savingsAccountTransaction.transferTo}">...</td>
                        <td th:text="${savingsAccountTransaction.title}">...</td>
                        <td th:text="${savingsAccountTransaction.amount}">...</td>
                        <td th:text="${savingsAccountTransaction.availableBalance}">...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
